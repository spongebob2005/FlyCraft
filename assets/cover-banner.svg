<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative particles (left side) -->
  <circle cx="100" cy="150" r="3" fill="#00ffff" opacity="0.6"/>
  <circle cx="150" cy="200" r="2" fill="#00ffff" opacity="0.4"/>
  <circle cx="120" cy="300" r="4" fill="#00ffff" opacity="0.5"/>
  <circle cx="80" cy="450" r="2.5" fill="#00ffff" opacity="0.3"/>
  <circle cx="200" cy="500" r="3" fill="#00ffff" opacity="0.6"/>
  
  <!-- Decorative particles (right side) -->
  <circle cx="1100" cy="150" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="1050" cy="200" r="2" fill="#a78bfa" opacity="0.4"/>
  <circle cx="1120" cy="300" r="4" fill="#a78bfa" opacity="0.5"/>
  <circle cx="1150" cy="450" r="2.5" fill="#a78bfa" opacity="0.3"/>
  <circle cx="1000" cy="500" r="3" fill="#a78bfa" opacity="0.6"/>
  
  <!-- Elytra silhouette (left) -->
  <g opacity="0.15">
    <path d="M 250 200 Q 320 250 350 350 Q 340 380 300 350 Q 280 250 250 220 Z" fill="#ffffff"/>
    <path d="M 250 200 Q 180 250 150 350 Q 160 380 200 350 Q 220 250 250 220 Z" fill="#ffffff"/>
  </g>
  
  <!-- Elytra silhouette (right) -->
  <g opacity="0.15">
    <path d="M 950 200 Q 880 250 850 350 Q 860 380 900 350 Q 920 250 950 220 Z" fill="#ffffff"/>
    <path d="M 950 200 Q 1020 250 1050 350 Q 1040 380 1000 350 Q 980 250 950 220 Z" fill="#ffffff"/>
  </g>
  
  <!-- Flight lines (motion effect) -->
  <line x1="300" y1="100" x2="350" y2="120" stroke="#00ffff" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="250" y1="150" x2="320" y2="160" stroke="#00ffff" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="900" y1="100" x2="850" y2="120" stroke="#a78bfa" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="950" y1="150" x2="880" y2="160" stroke="#a78bfa" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Main Title with glow -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)" letter-spacing="2">
    FlyCraft
  </text>
  
  <!-- Version badge -->
  <rect x="480" y="320" width="240" height="60" rx="10" fill="rgba(0, 255, 255, 0.2)" stroke="#00ffff" stroke-width="2"/>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#00ffff" letter-spacing="1">
    1.0
  </text>
  
  <!-- Tagline -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="32" font-weight="300" 
        text-anchor="middle" fill="#e0f2fe" opacity="0.95">
    Advanced Flight &amp; Animation System
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="20" font-weight="300" 
        text-anchor="middle" fill="#b0e0e6" opacity="0.8">
    Minecraft Forge 1.20.1 • Java 21 • Smooth Flight Redefined
  </text>
  
  <!-- Decorative bottom line -->
  <line x1="300" y1="550" x2="900" y2="550" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <circle cx="600" cy="550" r="6" fill="#00ffff" opacity="0.8"/>
</svg>
